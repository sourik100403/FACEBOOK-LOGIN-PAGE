<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favico.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-14">
        <img class="w-80" src="facbook.svg" alt="facebookimage" />
        <p class="text-xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
        <input class="px-4 h-12 my-2 border  border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number"/>
        <input class="px-4 h-12 my-2 border  border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="password" />
        <button class=" text-white bg-blue-600 hover:bg-blue-700 rounded-md my-2 py-3 font-bold cursor-pointer">Log In</button>
        <span class="text-center text-blue-600 cursor-pointer text-sm hover:underline">Forgotten Password?</span>
        <hr class="my-2 " />
        <button class=" text-white bg-green-600 hover:bg-green-700 px-4 mx-auto rounded-md my-2 py-3 font-bold w-fit cursor-pointer">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
